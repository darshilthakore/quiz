{% extends "exam/base.html" %}

{% block title %}
Dashboard

{% endblock %}

{% block body %}
	
	<div>
		<h2>Subjects</h2>
		<ul>
			{% for subject in subjects %}
				<li><a href="{% url 'topics' subject.code %}">{{ subject.code }} | {{ subject.name }}</a></li>
			{% empty %}
				<b>No Subjects.</b>
			{% endfor %}
		</ul>

	</div>
{% endblock %}
