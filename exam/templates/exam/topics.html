{% extends "exam/base.html" %}

{% block title %}

{% block body %}
	
	<div>
		<h2>Topics</h2>
		<ol>
			{% for topic in topics %}
				<li><a href="{% url 'test' topic.id %}">{{ topic }}</a></li>
			{% empty %}
				<b>No topics.</b>
			{% endfor %}
		</ol>
	</div>



{% endblock %}
